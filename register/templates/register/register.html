<!DOCTYPE html>
{% extends "main/base.html" %}


{% load crispy_forms_tags %}
{% block content %}
  <h1>Create an Account</h1>
  <hr class = "mt-0 mb-4">
  <form method= "post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class= "btn btn-success">Register</button>
  </form>
{% endblock %}
