{% extends 'layouts/default/page.html' %}

{% block content %}
{% include "connection/options.html" %}

<div>{{ connection_request.from_user }} wants to be connections with you {{ user.username }}</div>
<form method="post" action="{% url 'connection:connection_accept' connection_request.pk %}">
{% csrf_token %}
<input type="submit" value="accept" />
</form>

<form method="post" action="{% url 'connection:connection_reject' connection_request.pk %}">
{% csrf_token %}
<input type="submit" value="reject" />
</form>

{% endblock content %}
