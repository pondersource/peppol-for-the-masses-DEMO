{% extends 'layouts/default/page.html' %}

{% block content %}

{% load connectiontags %}
<h1>Blocking</h1>
{% get_by_name connection_context_object_name as var %}
{% if var %}
<a class="navbar-brand" {% blocking var %}</a>
<a class="navbar-brand" href="{% url 'connection:block_remove' var %}">Remove </a>
{% endif %}
{% endblock %}
