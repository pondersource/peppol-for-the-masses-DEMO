{% extends "base.html" %}
{% load i18n %}

{% block content %}

<head>
  <title>AutoComplete</title>
 <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
 </script>

 <script src=
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
 </script>

 <link href=
"http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
     rel="stylesheet" type="text/css" />
</head>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li >{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}

  <b>Recipient <input style="margin-left: 55px; type="text" id="tags" name="recipient""> </b>
  <script>
  $( function() {
    var availableTags = [
        {% for user in users %}
            "{{user.username}}",
        {% endfor %}
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
  <table>
  {{ form.as_table }}
</table>
  <input class="btn btn-success" type="submit" value={% trans "Send" %} &raquo; style="color:white;background-color:green;"/>

</form>

{% endblock content%}
