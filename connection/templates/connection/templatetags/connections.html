<ul>
{% for f in connections %}
   {% if f.first_name or f.last_name %}
   <li>{{ f.username }} </li>
   {% else %}
   <li><a style="color:green;" href="{% url 'accounts:profile' f.id %}">{{ f.username }} </a>


     <form method="post"  action="{% url 'connection:connection_remove' f.username %}">
       {% csrf_token %}
       <input class="btn btn-success" type="submit" value="Remove" style="color:white;background-color:red;" />
     </form>
   </li>
   {% endif %}
{% empty %}
 </ul>
 <div>It's quiet out here..:(</div>
{% endfor %}
</ul>
