{% extends "main/base.html" %}

{% block title %}
Login here
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<form method="post" class="from-group">
  <h1 class="mt-2">Login at Peppol Network</h1>
  <hr class = "mt-0 mb-4">
  {% csrf_token %}
  {{form|crispy}}
  <p>Don't have an account? Create one! <a href = "/register">here</p>
  <div class = "input-group mb-3">
    <button  class= "btn btn-success" type="submit" ">Login</button>
  </div
</form>

{% endblock %}
