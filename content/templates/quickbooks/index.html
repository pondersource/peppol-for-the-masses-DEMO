{% load static %}
<html>
    <head>
        <title>OAuth2 Sample App - Intuit</title>
        <!-- <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            if (window.opener) {
                window.opener.location.href = '/quickbooks/'
                window.close()
            }

            function launchPopup(path) {
                var win;
                var checkConnect;
                var parameters = "location=1,width=800,height=650";
                parameters += ",left=" + (screen.width - 800) / 2 + ",top=" + (screen.height - 650) / 2;

                // Launch Popup
                win = window.open(path, 'connectPopup', parameters);
            }

            function migrateCall() {
                $("#result").html('Loading...')
                $.get("/quickbooks/migration", function (data) {
                    $("#result").html(JSON.stringify(data, null, 2))
                })
            }
        </script>
    </head>
    <body>
        <div id="loggedIn" />
        <h3>Connect Your Quickbooks</h3>
        <b>OAuth2 flow</b><br/>
        <a class="imgLink" href="#" onclick="launchPopup('/quickbooks/oauth/')">
            <img
                style="height: 40px"
                src="{% static 'C2QB_white_btn_lg_default.png' %}"
            />
        </a>
        <br/><br/><br/>

    </body>
</html>
