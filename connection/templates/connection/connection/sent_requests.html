{% extends 'layouts/default/page.html' %}

{% block content %}

<h1>Sent Requests</h1>

<ul>
{% for request in sent_requests %}
    <a>{{ request.to_user }}
      <form method="post" style=" display: inline-block;" action="{% url 'connection:connection_cancel' request.pk %}">
        {% csrf_token %}
        <input type="submit" value="Cancel" style="color:white;background-color:orange;" />
      </form>
    </a>

{% empty %}
</ul>
<div>no requests yet:(</div>
{% endfor %}

{% endblock %}
